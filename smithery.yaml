version: 1
name: fledge-mcp
description: Fledge Model Context Protocol (MCP) Server for Cursor AI integration

# Main entry point
module: fledge_mcp.main
function: main

# Port configuration
port: 8082
healthCheck:
  port: 8083
  path: /health

# Environment configuration
env:
  FLEDGE_API_URL: http://localhost:8081/fledge
  HTTP_PORT: "8083"
  PYTHONUNBUFFERED: "1"
  
# MCP configuration
mcp:
  toolsPath: fledge_mcp/smithery.json
  initialize:
    serverInfo:
      name: fledge-mcp
      version: 1.0.0
      description: Fledge Model Context Protocol (MCP) Server
      vendor: Fledge
      capabilities:
        tools: true
        streaming: true
    configSchema:
      type: object
      properties:
        fledge_api_url:
          type: string
          description: Fledge API URL
          default: http://localhost:8081/fledge

# Build configuration
build:
  dockerfile: Dockerfile

# Runtime configuration
runtime:
  # Using the Python websockets package
  type: websocket

# Environment variables
env:
  - name: API_KEY
    description: API key for secure mode
    required: false
  - name: TOOLS_FILE
    description: Path to tools JSON file
    required: false
    default: fledge_mcp/smithery.json
  - name: LOG_LEVEL
    description: Logging level
    required: false
    default: INFO

# Health check configuration
healthCheck:
  interval: 30s
  timeout: 5s
  retries: 3

# Resource limits
resources:
  memory: 512Mi
  cpu: 1000m

# Logging configuration
logging:
  level: INFO
  format: json

# Security configuration
security:
  authentication:
    type: api_key
    header: X-API-Key
  tls:
    enabled: false 